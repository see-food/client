<div class="container" *ngIf="user">
  <div class="username">
    <label>Username</label>
    <h2>{{user.username}}</h2>
  </div>
  <div class="email">
    <label>Email</label>
    <h2>{{user.email}}</h2>
  </div>
  <div id="my-recipes"></div>
  <a [routerLink]="['/profile/recipes']">recipes</a>
</div>
