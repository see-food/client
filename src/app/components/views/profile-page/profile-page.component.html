<div class="container" *ngIf="user">
  <div class="user-info">
    <div class="username">
      <label>Username</label>
      <h2>{{user.username}}</h2>
    </div>
    <div class="email">
      <label>Email</label>
      <h2>{{user.email}}</h2>
    </div>
  </div>
  <div id="my-recipes">
    <a [routerLink]="['/profile/recipes']">My recipes</a>
  </div>
  <div id="my-photos">
    <a [routerLink]="['/profile/photos']">My photos</a>
  </div>
</div>
