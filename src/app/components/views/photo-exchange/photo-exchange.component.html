<div class="container">
  <div class="foundInfo" *ngIf='photo.clarifaiInfo.length!=0'>
    <div class="photo">
      <div class="img">
        <h1>This is your photo</h1>
        <img src="{{photo.path}}" alt="food">
      </div>
      <div class="info">
        <h3>And this is what we found about it!</h3>
        <mat-list>
          <mat-list-item *ngFor="let ingredient of photo.clarifaiInfo">
            <h4>{{ingredient.name}}</h4>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <a mat-flat-button color="warn" [routerLink]="['/photo/'+photo._id]">Check some recipes</a>
  </div>
  <div class="no-info" *ngIf="photo.clarifaiInfo.length==0">
    <div class="img-info">
      <div class="img">
        <h1>This is your photo</h1>
        <img src="{{photo.path}}" alt="food">
      </div>
      <div class="info">
        <img src="/assets/lobster-icon-sad.png" alt="sad icon">
        <h3>But unfortunately we haven't found any relative info</h3>
      </div>
    </div>
    <a mat-flat-button color="warn" [routerLink]="['/newPhoto']">New Photo?</a>
  </div>
</div>
