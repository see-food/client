<mat-card class="example-card">
  <img mat-card-md-image src="{{recipe.images[0]}}" alt="{{recipe.name}}">
  <mat-card-content>
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="toggleFav(recipe._id)">LIKE/UNLIKE</a>
    <a mat-button [routerLink]="['/recipe/' + recipe._id]">DETAILS</a>
  </mat-card-actions>
</mat-card>
