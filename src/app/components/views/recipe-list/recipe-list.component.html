<div class="container">
  <div *ngIf="!recipes">
    <h1>Loading your recipes</h1>
  </div>
  <div *ngIf="recipes">
    <div class="no-recipes" *ngIf="recipes.length < 1">
      <h1>You don't have saved recipes yet, take a photo and save some of them!</h1>
      <a mat-flat-button color="warn" [routerLink]="['/newPhoto']">New Photo?</a>
    </div>
    <div *ngIf="recipes.length > 0">
      <h1>My favourite recipes!</h1>
      <mat-form-field class="searchBox">
        <input matInput placeholder="Filter recipes" type="text" [(ngModel)]="searchTerm" />
      </mat-form-field>
      <div id="my-recipes">
        <div *ngFor="let recipe of recipes | search:searchTerm">
          <app-recipe-card [recipe]="recipe" (toggleFav)="unfav($event)"></app-recipe-card>
        </div>
      </div>
    </div>
  </div>
</div>
